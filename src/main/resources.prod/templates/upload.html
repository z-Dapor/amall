<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>this is for upload file</title>
</head>
<body>
    <h1 th::inlines = "text">文件上传</h1>
    <form action="/manage/product/upload.do" method="post" enctype="multipart/form-data">
        <p>选择文件：<input type="file" name="fileName"></p>
        <p><input type="submit" value="提交"/></p>
    </form>


    <h1 th::inlines = "text">富文本上传</h1>
    <form action="/manage/product/rich_text_upload.do" method="post" enctype="multipart/form-data">
        <p>选择文件：<input type="file" name="fileName"></p>
        <p><input type="submit" value="提交"/></p>
    </form>
</body>
</html>
